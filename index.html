<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Compra Libros Online</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
     
    <style>
    	.producto{

    		padding: 30px 10px;
    		border-radius: 10px;
    		border: 1px solid #ccc;
    		text-align: center;

    	}

    	.producto img{
    		height: 380px;
    	}
    	.producto h3{
    		font-size: 16px;
    		height: 60px;
    		padding: 5px;
    	}

    	.precio{
    		color: #236196;
    		font-weight: bold;
    		font-size: 105%;
    	}
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3>
                    Compra libros online
                </h3>
            </div>
        </div>
        <div id="containerlibros">
           
        </div>
        <div id=container-books>
            <div class="row">
                <div class="col-md-12" style="border-bottom: 1px solid #ccc; margin-bottom: 30px;">
                    <h3>
                        Carrito de Compras:
                    </h3>
                </div>
            </div>
            <div class="row">
            <div class="col-md-6">
                <table class="table table-condensed" id="productos-carrito">
                    <thead>
                        <tr>
                            <th> # </th>
                            <th> Producto </th>
                            <th colspan="2"> Precio </th>
                        </tr>
                    </thead>
                    <tbody id="tablacompra">
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <table id="tabla" class="table table-condensed" style="margin-top: 30px;">
                    <tbody>
                        <tr>
						<td>Total Compra:
						</td>
						<td id="subtotal">	
						</td>
						
					</tr>
					<tr class="active">
						<td>Descuento:
						</td>
						<td id="descuento">
							00.00 (5%)
						</td>
						
					</tr>
					<tr class="active">
						<td>IVA: (21%)
						</td>
						<td id="iva">
							00.00
						</td>
					</tr>
					<tr class="success">
						<td>Importe Total:
						</td>
						<td id="total">
							00.00
						</td>
						
					</tr>
                    </tbody>
                </table>
                <button id=finalizarcompra onclick="fincompra" class='btn btn-primary active btn-default compra'>Finalizar compra</button>
            </div>
        </div>
        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
